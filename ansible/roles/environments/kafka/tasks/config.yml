- name: Ensuring config directories exist
  file:
    path: "{{ node_config_directory }}/kafka"
    state: directory
    mode: 0770
    recurse: yes
  become: true
  when:
    - inventory_hostname in groups[item.value.group]
    - item.value.enabled | bool
  with_dict: "{{ kafka_services }}"

- name: Config kafka server.properties
  become: true
  when:
    - inventory_hostname in groups[item.value.group]
    - item.value.enabled | bool
  template:
    src: "kafka.server.properties.j2"
    dest: "{{ node_config_directory }}"/kafka/server.properties
    mode: "0600"